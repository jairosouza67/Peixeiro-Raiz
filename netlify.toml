[build]
  command = "npm run build"
  publish = "dist/public"

# Redirect all routes to index.html for SPA routing (wouter/React Router)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Environment variables (configure these in Netlify dashboard)
# VITE_SUPABASE_URL
# VITE_SUPABASE_ANON_KEY
# SUPABASE_URL
# SUPABASE_SERVICE_ROLE_KEY
