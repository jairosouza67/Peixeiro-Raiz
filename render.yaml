# Render.com configuration
# https://render.com/docs/render-yaml-spec

services:
  # Backend + Frontend (all-in-one)
  - type: web
    name: peixeiro-raiz
    runtime: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        sync: false # Render provides this automatically
      - key: SUPABASE_URL
        sync: false # Configure in Render dashboard
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: VITE_SUPABASE_URL
        sync: false
      - key: VITE_SUPABASE_ANON_KEY
        sync: false
